jobs:
  generate_files:
    name: Generate Swagger-code
    runs-on: ubuntu-latest
    steps:
      - uses: bjerkio/swagger-codegen-action@master
        name: Generate Swagger-code
        with:
          args: generate -i /github/workspace/swagger.json -l typescript-node --config /github/workspace/config.json --template-dir /github/workspace/templates/ -o /github/workspace/dist
